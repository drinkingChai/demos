<!doctype html>
<html>
  <head>
    <title>passport demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/public/style.css"/>
  </head>
  <body>
    <div class="container">
      <h2 id='status'></h2>

      <form action="/auth/local" class="form-signin">
        <h2 class="form-sigin-heading">Please sign in</h2>
        <label for='username' class="sr-only">Username</label>
        <input name="username" class="form-control" placeholder="Username" />

        <label for='password' class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" />

        <br/>
        <button type='submit' class="btn btn-lg btn-primary btn-block">Log in</button>
      </form>

      <div class="form-signin">
        <a href='/auth/google' class="btn btn-lg btn-danger btn-block">Login with Google</a>
      </div>
    </div>

    <script type="text/javascript">
      document.querySelector('#status').innerHTML = document.location.search.slice(1)
    </script>
  </body>
</html>
